<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunaria Beauty Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f9;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .chat-header {
      background-color: #fce4ec;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #d81b60;
    }

    .chat-header span {
      font-size: 1.2rem;
      color: #555;
      display: block;
      font-weight: normal;
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-top: 1px solid #f8bbd0;
      border-bottom: 1px solid #f8bbd0;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #7b1fa2;
    }

    .bot {
      text-align: left;
      color: #388e3c;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #fce4ec;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #f8bbd0;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: #d81b60;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ad1457;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      Lunaria ðŸŒ™ Beauty Chatbot
      <span>Your personal skincare and makeup assistant</span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${msg}</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      if (data.reply) {
        messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.reply}</div>`;
      } else {
        messagesDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> Sorry, there was an error.</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
